<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>May√∫sculas</title>
  </head>
  <body>

    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto">

    <!-- aca va el resultado tal cual se escribe -->
    <p id="resultado"></p>

    <!-- aca va el resultado en mayusculas -->
    <p id="resultadoMayusculas"></p>

    <button class="btn" id="boton">Convertir mensaje a mayusculas</button>

    <script >
      let input = document.querySelector('#texto');
      let resultado = document.querySelector('#resultado');
      let boton = document.getElementById('boton')
      let resultadoMayusculas = document.getElementById('resultadoMayusculas');

      input.addEventListener('input', function(){
        let texto = input.value;
        resultado.textContent = texto;
      })

      boton.addEventListener('click', function(){
        let text = input.value.toUpperCase()
        resultadoMayusculas.textContent = text;
      })

    </script>

  </body>
</html>
